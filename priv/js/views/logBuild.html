<tr id="build-{{id}}" data-id="{{id}}" class="app-clickablerow">
    <td>{{id}}</td>
    <td>{{commit_id}}</td>
    <td>{{started}}</td>
    {{#finished}}
    {{#succeeded}}
    <td><i class="icon-ok"></i></td>
    {{/succeeded}}
    {{^succeeded}}
    <td><i class="icon-remove"></i></td>
    {{/succeeded}}
    <td>{{timeDelta}}</td>
    <td>{{time}}</td>
    {{/finished}}
    {{^finished}}
    <td colspan="3"><i class="icon-time"></i></td>
    {{/finished}}
    <td>{{modules}}</td>
    <td>{{tests}}</td>
</tr>
